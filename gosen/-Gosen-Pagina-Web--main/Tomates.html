<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixturas: Quiero tres fruticas</title>
    <link rel="stylesheet" href="Gosen/Estilos/Productos.css">
    <script src="script.js"></script>
</head>
<body>
    

    <div class="product-container">
        <div class="image-section">
            <img id="main-image" src="Imagenes Gosen/Quiero 3.jpg" alt="Mixturas: Quiero tres fruticas">
            <div class="thumbnails">
                <img class="thumbnail" src="Imagenes Gosen/Quiero 3.jpg" alt="Miniatura 1">
                <img class="thumbnail" src="Producto 1/2.png" alt="Miniatura 1">
                <img class="thumbnail" src="Producto 1/3.png" alt="Miniatura 2">
                <img class="thumbnail" src="Producto 1/4.jpeg" alt="Miniatura 4">
            </div>
        </div>
    
        <div class="details-section">
            <a href="index.html" style="color: #FF9F0D; text-decoration: none;">
                Volver a la página principal
            </a>
            <h1>Mixturas: Quiero tres fruticas</h1>
            <p class="price">$4,900 – $55,900</p>
            <p class="description">
                Deliciosas mixturas que te acompañan a donde quieras llevarlas. 
                Prácticas, saludables y exquisitas.
            </p>
            <label for="presentation">Presentación</label>
            <select id="presentation">
                <option value="">Elige una opción</option>
                <option value="pequeña">30g</option>
                <option value="mediana">Pack x 13 Unidades</option>
                <option value="grande">Pack x 6 Unidades</option>
            </select>
    
            <label for="flavor">Sabor</label>
            <select id="flavor">
                <option value="">Elige una opción</option>
                <option value="Mix1">Mix 1: Piña, mango y fresa</option>
                <option value="Mix2">Mix 2: Mango, coco y banano</option>
                <option value="Mix3">Mix 3: Piña, manzana y uchuva Surtidos</option>
            </select>
    
            <label for="Cantidad">Cantidad</label>
            <input type="number" class="Sofi" id="cantidad" value="1" min="1">
    
            <div class="Sofi">
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
