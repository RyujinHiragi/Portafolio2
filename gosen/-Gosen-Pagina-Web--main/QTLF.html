<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixtura: Quiero todas las frutas</title>
    <link rel="stylesheet" href="Gosen/Estilos/Productos.css">
    <script src="script.js"></script>
</head>
<body>
    

    <div class="product-container">
        <div class="image-section">
            <img id="main-image" src="Imagenes Gosen/Producto 3.jpg" alt="Mixturas: Quiero tres fruticas">
            <div class="thumbnails">
            </div>
        </div>
    
        <div class="details-section">
            <a href="index.html" style="color: #FF9F0D; text-decoration: none;">
                Volver a la página principal
            </a>
            <h1>Mixtura: Quiero todas las frutas</h1>
            <p class="price">$15,500 – $33,000</p>
            <p class="description">
                <p>Contiene:</p>
            </p>Piña, banano, coco, mango, manzana, uchuva y fresa.</p>
            ¿Lo quieres personalizado? escríbenos al WhatsApp y con gusto te cotizamos.
            </p>
            <label for="presentation">Presentación</label>
            <select id="presentation">
                <option value="">Elige una opción</option>
                <option value="pequeña">30g</option>
                <option value="mediana">Pack x 13 Unidades</option>
                <option value="grande">Pack x 6 Unidades</option>
    
    
            <label for="Cantidad">Cantidad</label>
            <input type="number" class="Sofi" id="cantidad" value="1" min="1">
    
            <div class="Sofi">
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
