<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixturas: Quiero tres fruticas</title>
    <link rel="stylesheet" href="Gosen/Estilos/Productos.css">
    <script src="script.js"></script>
</head>
<body>
    

    <div class="product-container">
        <div class="image-section">
            <img id="main-image" src="Imagenes Gosen/Presentacion Solo Fruta.jpeg" alt="Mixturas: Quiero tres fruticas">
            <div class="thumbnails">

            </div>
        </div>
    
        <div class="details-section">
            <a href="index.html" style="color: #FF9F0D; text-decoration: none;">
                Volver a la página principal
            </a>
            <h1>Presentación solo fruta</h1>
            <p class="price">$4,900 – $28,900</p>
            <p class="description">
                El snack perfecto para que lleves a toda parte y lo disfrutes en todo momento.
            </p>
            <label for="presentation">Presentación</label>
            <select id="presentation">
                <option value="">Elige una opción</option>
                <option value="pequeña">100g</option>
                <option value="mediana">30g</option>
                <option value="grande">Pack x 6 Unidades</option>
            </select>
    
            <label for="flavor">Sabor</label>
            <select id="flavor">
                <option value="">Elige una opción</option>
                <option value="Mix1">Banano</option>
                <option value="Mix2">Coco</option>
                <option value="Mix3">Fresa</option>
                <option value="Mix3">Limon</option>
                <option value="Mix3">Manzana Roja</option>
                <option value="Mix3">Mora</option>
                <option value="Mix3">Naranja con cascara</option>
                <option value="Mix3">Uchuva</option>

            </select>
    
            <label for="Cantidad">Cantidad</label>
            <input type="number" class="Sofi" id="cantidad" value="1" min="1">
    
            <div class="Sofi">
                <button class="add-to-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
